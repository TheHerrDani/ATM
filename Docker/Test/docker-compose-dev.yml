version: '3'
services:
  petclinic:
    build:
      context: .
    ports:
      - 8080:8080
    command: ./mvnw spring-boot:run -Dspring-boot.run.profiles=test-Dspring-boot.run.jvmArguments="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8000"

  mysqlserver:
    image: mysql/mysql-server:8.0.29
    environment:
      MYSQL_ROOT_PASSWORD: ZINKWORKS
      MYSQL_DATABASE: zinkworks
      MYSQL_USER: ZINKWORKS
      MYSQL_PASSWORD: ZINKWORKS
    ports:
      - "3306:3306"